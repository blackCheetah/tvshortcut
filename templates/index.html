{% extends "header.html" %}
{% block content %}
	<!-- <h2 style="text-align: center">{{ current_time() }}</h2> -->
    <h2 style="text-align: center">Celkem {{ num_of_tvshows }} seriálů</h2>
        <div class="tvshows">
            <h2 style="text-align: center">Dnešní epizody</h2>
            <div id="tvshows_today" class="episodes-bg margin-extra active">
            </div>
            <h2 style="text-align: center">Zítřejší epizody</h2>
            <div id="tvshows_tomorrow" class="episodes-bg margin-extra active">
            </div>
            {{ get_data_sorted()|safe|default('', true)}}
                <div class='sub_tvshows'>
                    {% include "data.html" %}
                </div>
        </div>
{% endblock %}
